<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=IM+Fell+English&display=swap"
          rel="stylesheet">
</head>
<body>
<h1 class="title text-center">Coffee!</h1>
<hr class="m-3" id="line">
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ROAST</th>
                </tr>
                </thead>
                <tbody id="coffees"></tbody>
            </table>
        </div>
        <div class="col-lg-6">

            <form>
                <label for="roast-selection"></label>
                <select class="border border-dark rounded p-2 my-3 w-100" id="roast-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <form id="searchBar1" class="d-flex" role="search">
                    <input class="border border-dark rounded form-control my-2" type="search" placeholder="Search" aria-label="Search">
                    <input class="w-100 p-2 my-2" id="submit" type="submit"/>
                </form>
            </form>

            <form>
                <label for="roast-selection"></label>
                <select class="border border-secondary rounded p-2 my-3 w-100" id="roast-selection2">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <form id="searchBar2" class="d-flex" role="search">
                    <input class="border border-dark rounded form-control my-2" type="search" placeholder="Search" aria-label="Search">
                    <input class="w-100 p-2 my-2" id="submit2" type="submit"/>
                </form>
            </form>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
