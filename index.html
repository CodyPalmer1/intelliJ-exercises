<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=IM+Fell+English&display=swap"
          rel="stylesheet">
</head>
<body style="background-color: rgba(241,127,112,0.74)">
<h1 class="mt-4 title text-center">Coffee!</h1>
<hr style="background-color: rgb(159,86,76)" class="mx-5 p-1" id="line">
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ROAST</th>
                </tr>
                </thead>
                <tbody id="coffees"></tbody>
            </table>
        </div>
        <div class="col-lg-6">

            <form>
                <label for="roast-selection"></label>
                <h5>Roast</h5>
                <select class="border border-white rounded p-2 mb-3 w-100" id="roast-selection">
                    <option selected>All</option>
                    <option>LIGHT</option>
                    <option>MEDIUM</option>
                    <option>DARK</option>
                </select>
                <h5 class ="m-none ">Coffee Name</h5>
                <form id="searchBar1" class="d-flex" role="search">
                    <input class="border border-white rounded form-control p-2 my-2" type="search" placeholder="Search" aria-label="Search">
                    <input style="color: #fff; background-color: #CD5C5CFF;" class="border border-white rounded w-100 p-2 my-2" id="submit" type="submit"/>
                </form>
            </form>

            <form>
                <label for="roast-selection"></label>
                <h5>Roast</h5>
                <select class="border border-white rounded p-2 my-3 w-100" id="roast-selection2">
                    <option selected>All</option>
                    <option>LIGHT</option>
                    <option>MEDIUM</option>
                    <option>DARK</option>
                </select>
                <h5>Coffee Name</h5>
                <form id="searchBar2" class="d-flex" role="search">
                    <input class="border border-white rounded form-control p-2 my-2" type="search" placeholder="Search" aria-label="Search">
                    <input style="color: #fff; background-color: #CD5C5CFF;" class="border border-white rounded w-100 p-2 my-2" id="submit2" type="submit"/>
                </form>
            </form>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
